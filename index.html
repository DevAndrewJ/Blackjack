<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id = "divBotones" class="col text-center">
            <button id= "btnInicio" type="button" class="btn btn-primary">Iniciar Juego</button>
            <button id= "btnPedir" disabled ="disabled" type="button" class="btn btn-success">Pedir Carta</button>
            <button id= "btnTerminar" disabled ="disabled" type="button" class="btn btn-danger">Pasar el turno</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="player-card" class="divCartas">
            </div>
        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            <h1>Rival - <small>0</small></h1>
            <div id="rival-card" class="divCartas">
            </div>
        </div>
    </div>
    
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>

</body>
</html>
